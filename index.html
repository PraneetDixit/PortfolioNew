<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praneet Dixit | Front end developer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/aos.css">
</head>
<body>
    <header class="fixed-top p-3" id="navHeader">
        <div class="container p-2 d-flex justify-content-between align-items-center">
            <a href="index.html" class="h2 text-white text-decoration-none poppins">Praneet Dixit</a>
            <nav class="navbar">
                <ul class="list-unstyled mb-0">
                    <li class="d-inline-block position-relative mx-3 current">
                        <a href="#landing" class="nav-link h6 px-1 py-1 mb-1">Home</a>
                        <span class="under d-inline-block position-absolute"></span>
                    </li>
                    <li class="d-inline-block position-relative mx-3">
                        <a href="#about" class="nav-link h6 px-1 py-1 mb-1">About</a>
                        <span class="under d-inline-block position-absolute"></span>
                    </li>
                    <li class="d-inline-block position-relative mx-3">
                        <a href="#services" class="nav-link h6 px-1 py-1 mb-1">Services</a>
                        <span class="under d-inline-block position-absolute"></span>
                    </li>
                    <li class="d-inline-block position-relative mx-3">
                        <a href="#portfolio" class="nav-link h6 px-1 py-1 mb-1">Portfolio</a>
                        <span class="under d-inline-block position-absolute"></span>
                    </li>
                    <li class="d-inline-block position-relative mx-2">
                        <a href="#portfolio" class="nav-link h6 btn-primary ml-4 rounded" id="contactBtn">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="min-vh-100" id="landing">
        <div class="container aos-init aos-animate" data-aos="fade-up">
            <div class="row align-items-center justify-content-around">
                <div class="col-lg-6 col-xl-5 d-flex flex-column justify-content-center">
                    <h1 class="text-white display-4 font-weight-bold mb-4">Websites at your doorstep</h1>
                    <h4 class="text-white trans mb-4">I make dynamic modern websites for all your needs</h4>
                    <a href="#about" class="d-inline-block text-decoration-none rounded h5" id="knowMe">Know more</a>
                </div>
                <div class="col-lg-6 col-xl-4">
                    <img src="assets/img/code.svg" alt="Code icon" class="img-fluid" id="toAnimate">
                </div>
            </div>
        </div>
    </section>
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2>My name is Praneet Dixit and I am a web developer</h2>
                </div>
                <div class="col-lg-6"></div>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        })
    </script>
</body>
</html>
